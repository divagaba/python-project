{% extends 'base.html' %}
{% load staticfiles %}


{% block main_content %}
	<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-up">


						<form action="{% url 'account:changepasssubmit'  %}" method="POST">
						{% csrf_token %}
							<div>
								Old password :
								{{ form.oldPass }}
								<font color="red">{{ form.oldPass.errors }}</font>
							</div>
							<div>
								New password:
								{{ form.newPass }}
								<font color="red">{{ form.newPass.errors }}</font>
							</div>
							<div>
									{{ msg }}

							</div>
							<div>
								<input type="submit" value="submit" value="Change Password">
							</div>
						</form>
					</div>
				</div>
	</div>

{% endblock main_content %}
