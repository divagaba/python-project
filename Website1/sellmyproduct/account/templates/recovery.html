{% extends 'base.html' %}
{% load staticfiles %}


{% block main_content %}
	<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-up">


						<form action="{% url 'account:recoverpass' token  %}" method="POST">
						{% csrf_token %}
							<div>
								New password :
								{{ form.newpass }}
								<font color="red">{{ form.newpass.errors }}</font>
							</div>
							<div>
								Confirm password:
								{{ form.confirmpass }}
								<font color="red">{{ form.confirmpass.errors }}</font>
							</div>
							
							<div>
									{{ msg }}

							</div>
							<div>
							
								<input type="submit" value="submit" value="Change Password">
							</div>
						</form>
					</div>
				</div>
	</div>

{% endblock main_content %}
